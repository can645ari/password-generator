<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="passGenerator">
        <h1>Şifre Oluşturucu</h1>

        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" readonly>
            <span class="material-symbols-outlined" id="copyIcon">content_copy</span>
        </div>

        <input id="inputSlider" type="range" min="1" max="20" value="10">

        <div class="row">
            <p>Şifre Uzunluğu : </p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="lowercase">Küçük Harfler Dahil Et (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="uppercase">Büyük Harfler Dahil Et (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="numbers">Sayıları Dahil Et (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="row">
            <label for="symbols">Sembolleri Dahil Et (@-*)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>
        <button type="button" class="genBtn" id="genBtn">Şifre Oluştur</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
